<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIMAX - Innovative Skincare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Three.js Canvas -->
  <canvas id="bg3d"></canvas>

  <!-- Overlay UI -->
  <div class="overlay">
    <header>
      <h1 class="logo">BIMAX</h1>
      <p class="slogan">Innovative Care · Advanced Skincare Technology</p>
    </header>

    <!-- Section 1 -->
    <section id="s1" class="panel">
      <h2>About BIMAX</h2>
      <p>Pure · Gentle · Effective</p>
      <div class="cards">
        <div class="card">98%+ Natural Ingredients</div>
        <div class="card">16M+ Units Daily Capacity</div>
        <div class="card">30+ Global Markets</div>
        <div class="card">50M+ Happy Users</div>
      </div>
    </section>

    <!-- Section 2 -->
    <section id="s2" class="panel">
      <h2>Essence of Care</h2>
      <div class="poster-grid">
        <div class="poster water">源自纯净</div>
        <div class="poster bubble">轻盈清洁</div>
        <div class="poster silk">科技守护</div>
      </div>
    </section>

    <!-- Section 3 -->
    <section id="s3" class="panel">
      <h2>Contact Us</h2>
      <p>Email: contact@bimax.com</p>
    </section>
  </div>

  <!-- Three.js + GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/geometries/TextGeometry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
